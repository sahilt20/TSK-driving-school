<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cricket Field Planner - Professional Field Placement Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Cricket Field Planner</h1>
            <div class="header-controls">
                <button class="btn btn--secondary" id="saveFieldBtn">Save Field</button>
                <button class="btn btn--secondary" id="exportBtn">Export Image</button>
                <button class="btn btn--primary" id="resetFieldBtn">Reset</button>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar Controls -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Field Settings</h3>
                    <div class="form-group">
                        <label class="form-label" for="presetFormation">Formation Preset</label>
                        <select class="form-control" id="presetFormation">
                            <option value="custom">Custom</option>
                            <option value="attacking">Attacking</option>
                            <option value="defensive">Defensive</option>
                            <option value="offside-heavy">Off-side Heavy</option>
                            <option value="legside-heavy">Leg-side Heavy</option>
                            <option value="new-ball">New Ball</option>
                            <option value="spin-bowling">Spin Bowling</option>
                            <option value="death-bowling">Death Bowling</option>
                        </select>
                    </div>
                    
                    <div class="quick-buttons">
                        <button class="btn btn--sm" id="fourSlipsBtn">4 Slips</button>
                        <button class="btn btn--sm" id="ringFieldBtn">Ring Field</button>
                        <button class="btn btn--sm" id="boundaryRidersBtn">Boundary Riders</button>
                    </div>
                    
                    <div class="field-balance">
                        <span class="form-label">Field Balance:</span>
                        <span id="fieldBalance" class="field-balance-display">5-4 field</span>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Bowling Options</h3>
                    <div class="form-group">
                        <label class="form-label" for="bowlerType">Bowler Type</label>
                        <select class="form-control" id="bowlerType">
                            <option value="fast">Fast</option>
                            <option value="medium">Medium</option>
                            <option value="spin">Spin</option>
                            <option value="left-arm">Left-arm</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="batsmanType">Batsman</label>
                        <select class="form-control" id="batsmanType">
                            <option value="right-handed">Right-handed</option>
                            <option value="left-handed">Left-handed</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="overStage">Over Stage</label>
                        <select class="form-control" id="overStage">
                            <option value="new-ball">New Ball</option>
                            <option value="middle-overs">Middle Overs</option>
                            <option value="death-overs">Death Overs</option>
                        </select>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Player Management</h3>
                    <div class="player-list" id="playerList">
                        <!-- Player list will be populated by JavaScript -->
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Strategy Analysis</h3>
                    <div class="strategy-controls">
                        <button class="btn btn--sm" id="showCoverageBtn">Coverage Map</button>
                        <button class="btn btn--sm" id="showGapsBtn">Gap Analysis</button>
                        <button class="btn btn--sm" id="showRestrictionsBtn">Restrictions</button>
                    </div>
                    
                    <div class="effectiveness-rating">
                        <span class="form-label">Field Effectiveness:</span>
                        <div class="rating-bar">
                            <div class="rating-fill" id="effectivenessRating"></div>
                        </div>
                        <span id="effectivenessText">Good</span>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Saved Fields</h3>
                    <div class="saved-fields" id="savedFields">
                        <!-- Saved field presets will be loaded here -->
                    </div>
                    <button class="btn btn--sm btn--full-width" id="saveCurrentBtn">Save Current Field</button>
                </div>
            </aside>

            <!-- Main Cricket Ground Area -->
            <main class="ground-container">
                <div class="ground-wrapper">
                    <!-- Field Type Indicators -->
                    <div class="field-indicators">
                        <div class="field-indicator off-side">OFF SIDE</div>
                        <div class="field-indicator leg-side">LEG SIDE</div>
                    </div>
                    
                    <!-- Cricket Ground -->
                    <div class="cricket-ground" id="cricketGround">
                        <!-- Boundary -->
                        <div class="boundary"></div>
                        
                        <!-- Inner Circle (30-yard) -->
                        <div class="inner-circle"></div>
                        
                        <!-- Close Infield Circle (15-yard) -->
                        <div class="close-infield"></div>
                        
                        <!-- Cricket Pitch -->
                        <div class="cricket-pitch">
                            <div class="bowling-crease"></div>
                            <div class="popping-crease popping-crease-striker"></div>
                            <div class="popping-crease popping-crease-non-striker"></div>
                            <div class="stumps stumps-striker"></div>
                            <div class="stumps stumps-non-striker"></div>
                        </div>
                        
                        <!-- Field Zones for Analysis -->
                        <div class="coverage-overlay" id="coverageOverlay"></div>
                        <div class="gaps-overlay" id="gapsOverlay"></div>
                        <div class="restrictions-overlay" id="restrictionsOverlay"></div>
                        
                        <!-- Players -->
                        <div class="players-container" id="playersContainer">
                            <!-- Players will be dynamically created by JavaScript -->
                        </div>
                        
                        <!-- Position Tooltip -->
                        <div class="position-tooltip" id="positionTooltip">
                            <div class="tooltip-content">
                                <div class="position-name"></div>
                                <div class="position-description"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Ground Controls -->
                    <div class="ground-controls">
                        <button class="btn btn--sm" id="zoomInBtn">Zoom In</button>
                        <button class="btn btn--sm" id="zoomOutBtn">Zoom Out</button>
                        <button class="btn btn--sm" id="snapToGridBtn">Snap to Grid</button>
                        <div class="zoom-level">Zoom: <span id="zoomLevel">100%</span></div>
                    </div>
                </div>
            </main>
        </div>
        
        <!-- Modals -->
        <div class="modal" id="saveFieldModal">
            <div class="modal-content">
                <h3>Save Field Setting</h3>
                <div class="form-group">
                    <label class="form-label" for="fieldName">Field Name</label>
                    <input type="text" class="form-control" id="fieldName" placeholder="Enter field setting name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="fieldDescription">Description (Optional)</label>
                    <textarea class="form-control" id="fieldDescription" rows="3" placeholder="Describe the strategy..."></textarea>
                </div>
                <div class="modal-actions">
                    <button class="btn btn--secondary" id="cancelSaveBtn">Cancel</button>
                    <button class="btn btn--primary" id="confirmSaveBtn">Save Field</button>
                </div>
            </div>
        </div>
        
        <div class="modal" id="playerEditModal">
            <div class="modal-content">
                <h3>Edit Player</h3>
                <div class="form-group">
                    <label class="form-label" for="playerName">Player Name</label>
                    <input type="text" class="form-control" id="playerName" placeholder="Enter player name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="playerRole">Role</label>
                    <select class="form-control" id="playerRole">
                        <option value="bowler">Bowler</option>
                        <option value="keeper">Wicket Keeper</option>
                        <option value="fielder">Fielder</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button class="btn btn--secondary" id="cancelEditBtn">Cancel</button>
                    <button class="btn btn--primary" id="confirmEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
